name: Production - Lancement Quotidien du Moteur

on:
  schedule:
    - cron: '0 6,10,14,18 * * *'
  
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Forcer execution'
        required: true
        default: false
        type: boolean
      github_debug:
        description: 'Activer debug'
        required: true
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  daily_production_job:
    runs-on: ubuntu-latest
    
    container:
      image: jrottenberg/ffmpeg:4.4-python3.11
    
    env:
      FORCE_RUN: ${{ fromJSON(github.event.inputs.force_run || 'false') }}
      ENGINE_SCRIPT: 'content_factory/auto_content_engine.py'
      # 1. Utilisation de l'input de débogage
      ACTIONS_STEP_DEBUG: ${{ fromJSON(github.event.inputs.github_debug || 'false') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: app

      # 2. Ajout de l'étape de cache pour Pip
      - name: Cache Pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip  # Chemin du cache de pip
          key: ${{ runner.os }}-pip-${{ hashFiles('app/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./app
        run: |
          pip install -r requirements.txt

      - name: Run engine
        working-directory: ./app
        run: |
          python "$ENGINE_SCRIPT" --force-run "$FORCE_RUN"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-${{ github.run_id }}
          path: app/output
          retention-days: 7
