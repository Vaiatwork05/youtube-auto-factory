jobs:
  daily_production_job:
    runs-on: ubuntu-latest
    
    container:
      image: jrottenberg/ffmpeg:4.4-python3.11
    
    env:
      FORCE_RUN: ${{ fromJSON(github.event.inputs.force_run || 'false') }}
      # MODIFICATION 1: Utiliser la notation "module" (avec des points)
      ENGINE_SCRIPT: 'content_factory.auto_content_engine'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: app

      - name: Cache Pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('app/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./app
        run: |
          pip install -r requirements.txt

      - name: Run engine
        working-directory: ./app
        run: |
          # MODIFICATION 2: Utiliser 'python -m' pour l'ex√©cuter en tant que module
          python -m "$ENGINE_SCRIPT" --force-run "$FORCE_RUN" --all

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-${{ github.run_id }}
          path: app/output
          retention-days: 7
