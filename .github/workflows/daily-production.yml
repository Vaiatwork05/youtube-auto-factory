name: ğŸš€ Production - Lancement Quotidien du Moteur

# ... (DÃ©clencheurs et Permissions inchangÃ©s)
on:
  schedule:
    - cron: '0 6,10,14,18 * * *' 
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Forcer l''exÃ©cution du Slot 1 (premier crÃ©neau) pour un test immÃ©diat.'
        required: true
        default: 'false'
        type: boolean
        
permissions:
  contents: read 
  
jobs:
  
  # ===============================================
  # JOB 1: ExÃ©cution du Moteur (MAINTENANT SANS CONTENEUR DOCKER)
  # ===============================================
  engine_run:
    runs-on: ubuntu-latest
    
    # L'image Docker "container:" a Ã©tÃ© supprimÃ©e pour Ã©viter l'erreur ContainerId
    
    # Variables d'environnement pour ce Job (inchangÃ©es)
    env:
      FORCE_RUN: ${{ github.event.inputs.force_run || 'false' }} 
      ENGINE_SCRIPT: 'content_factory/auto_content_engine.py'
      OUTPUT_ROOT: 'output' 
      UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
      YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
      YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      
    steps:
      
      # â¬‡ï¸ Ã‰TAPE 1: Checkout
      - name: â¬‡ï¸ Checkout du code
        uses: actions/checkout@v4
        with:
          path: app 
      
      # ğŸ“¦ Ã‰TAPE 2: PrÃ©paration de l'environnement (AJOUT DE L'INSTALLATION FFMPEG)
      - name: ğŸ“¦ PrÃ©paration de l'environnement et Installation de FFMPEG
        working-directory: ./app 
        run: |
          echo "==========================================="
          echo "## ğŸ“¦ DÃ©marrage de la PrÃ©paration de l'Environnement"
          echo "==========================================="
          
          # --- INSTALLATION CRITIQUE DE FFMPEG SUR L'HÃ”TE ---
          echo "-> Installation du paquet FFMPEG sur Ubuntu..."
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          
          # Mise Ã  jour et vÃ©rification de PIP
          echo "-> Mise Ã  jour de pip et installation des dÃ©pendances Python..."
          python -m pip install --upgrade pip setuptools
          pip install -r requirements.txt 
          
          # Log de vÃ©rification
          echo "-> VÃ©rification de l'outil FFMPEG installÃ©..."
          ffmpeg -version | head -n 1
          
          echo "## âœ… PrÃ©paration de l'environnement terminÃ©e."
          
      # ğŸš€ Ã‰TAPE 3: ExÃ©cution du Moteur
      - name: ğŸš€ Lancement du Moteur de Contenu
        working-directory: ./app
        run: |
          echo "========================================================================================================="
          echo "## ğŸš€ DÃ©marrage de l'ExÃ©cution du Moteur"
          echo "## Script: ${{ env.ENGINE_SCRIPT }}"
          echo "========================================================================================================="
          
          # ExÃ©cution du moteur Python avec l'argument --force-run
          python "${{ env.ENGINE_SCRIPT }}" --force-run ${{ env.FORCE_RUN }}
          
          echo "## âœ… ExÃ©cution du script terminÃ©e."
          
      # ğŸ’¾ Ã‰TAPE 4 (a): Log et vÃ©rification des artefacts
      - name: ğŸ’¾ VÃ©rification des Artefacts avant Upload
        if: always() 
        run: |
          # ... (Logs de vÃ©rification)
          ls -R app/${{ env.OUTPUT_ROOT }} || echo "âš ï¸ Le dossier de sortie est vide ou n'existe pas."

      # ğŸ’¾ Ã‰TAPE 4 (b): Sauvegarde des artefacts (Upload effectif)
      - name: â¬†ï¸ Upload des Artefacts de gÃ©nÃ©ration
        uses: actions/upload-artifact@v4
        if: always() 
        with:
          name: resultats-${{ github.run_id }}
          path: app/${{ env.OUTPUT_ROOT }} 
          retention-days: 7 
          
  # ===============================================
  # JOB 2: Notifications et Logs de Fin (inchangÃ©)
  # ===============================================
  notification_job:
    runs-on: ubuntu-latest
    needs: engine_run 
    if: always()
    
    steps:
      # ğŸ”” Notification de SuccÃ¨s
      - name: ğŸ”” Notification de SuccÃ¨s
        if: success() && needs.engine_run.result == 'success'
        run: |
          echo "==========================================="
          echo "ğŸ‰ Le workflow de production s'est terminÃ© avec succÃ¨s !"
          echo "==========================================="
          
      # ğŸ”” Notification d'Ã‰chec
      - name: ğŸ”” Notification d'Ã‰chec
        if: failure() || needs.engine_run.result == 'failure'
        run: |
          echo "==========================================="
          echo "âŒ Ã‰CHEC CRITIQUE: Le workflow de production a Ã©chouÃ©."
          echo "âŒ Veuillez consulter les logs du Job 'engine_run' pour diagnostiquer le problÃ¨me."
          echo "==========================================="
