name: Production YouTube Auto

on:
  schedule:
    - cron: '0 6,10,14,18 * * *'
  
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Forcer execution'
        required: true
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  production:
    name: ğŸš€ Production
    runs-on: ubuntu-latest

    env:
      FORCE_RUN: ${{ fromJSON(github.event.inputs.force_run || 'false') }}

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ Configuration Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: ğŸ” Diagnostic de l'environnement
        run: |
          echo "=== ENVIRONNEMENT ==="
          echo "Runner: ${{ runner.os }} - ${{ runner.arch }}"
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Force run: $FORCE_RUN"
          echo ""
          echo "=== VERSIONS ==="
          python --version
          pip --version
          ffmpeg -version | head -1 || echo "FFmpeg pas encore installÃ©"
          echo ""
          echo "=== STRUCTURE ==="
          find . -name "*.py" | head -10 | sort
          echo ""
          echo "=== CACHE INFO ==="
          python -m pip cache dir

      - name: ğŸ› ï¸ Installation dÃ©pendances systÃ¨me
        run: |
          echo "ğŸ“¦ Installation de FFmpeg..."
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          echo "âœ… FFmpeg version: $(ffmpeg -version | head -1)"

      - name: ğŸ“¦ Installation dÃ©pendances Python
        run: |
          echo "ğŸ“¦ Mise Ã  jour de pip..."
          python -m pip install --upgrade pip
          
          echo "ğŸ“¦ Installation des dÃ©pendances..."
          pip install -r requirements.txt
          
          echo "âœ… DÃ©pendances installÃ©es:"
          pip list --format=columns | grep -E "(openai|requests|youtube|pytube|moviepy|PIL|numpy)" | head -10

      - name: ğŸ”§ VÃ©rification prÃ©-lancement
        run: |
          echo "=== VÃ‰RIFICATIONS ==="
          
          # VÃ©rification des fichiers critiques
          echo "ğŸ“ Fichiers critiques:"
          critical_files=(
            "content_factory/auto_content_engine.py"
            "content_factory/config_loader.py" 
            "content_factory/content_generator.py"
            "content_factory/video_creator.py"
            "content_factory/utils.py"
            "requirements.txt"
          )
          
          for file in "${critical_files[@]}"; do
            if [ -f "$file" ]; then
              echo "  âœ… $file"
            else
              echo "  âŒ $file - MANQUANT"
              exit 1
            fi
          done
          
          # Test des imports Python
          echo ""
          echo "ğŸ Test des imports Python..."
          export PYTHONPATH=$GITHUB_WORKSPACE:$PYTHONPATH
          
          python -c "
          try:
              print('  ğŸ”§ Import config_loader...')
              from content_factory.config_loader import ConfigLoader
              config = ConfigLoader().get_config()
              print('  âœ… Config chargÃ©e - Output:', config.get('PATHS', {}).get('OUTPUT_ROOT', 'output'))
              
              print('  ğŸ”§ Import content_generator...')
              from content_factory.content_generator import generate_daily_contents
              
              print('  ğŸ”§ Import video_creator...')
              from content_factory.video_creator import VideoCreator
              
              print('  ğŸ”§ Import utils...')
              from content_factory.utils import ensure_directory
              
              print('  ğŸ‰ Tous les imports - SUCCÃˆS')
          except Exception as e:
              print(f'  âŒ ERREUR: {e}')
              import traceback
              traceback.print_exc()
              exit(1)
          "

      - name: ğŸš€ Execution du moteur
        timeout-minutes: 30
        run: |
          echo "=== LANCEMENT DU MOTEUR ==="
          echo "ğŸ• DÃ©but: $(date)"
          echo "ğŸ“ RÃ©pertoire: $(pwd)"
          echo "ğŸ”§ Mode: $FORCE_RUN"
          
          # Configuration de l'environnement Python
          export PYTHONPATH=$GITHUB_WORKSPACE:$PYTHONPATH
          
          echo ""
          echo "ğŸ¯ ExÃ©cution du script principal..."
          set -x  # Mode debug activÃ©
          
          python content_factory/auto_content_engine.py --force-run "$FORCE_RUN" --debug
          
          set +x  # Mode debug dÃ©sactivÃ©
          echo ""
          echo "ğŸ• Fin: $(date)"
          echo "âœ… Execution terminÃ©e"

      - name: ğŸ“Š Analyse des rÃ©sultats
        if: always()
        run: |
          echo "=== ANALYSE POST-EXECUTION ==="
          echo "ğŸ“ Contenu du workspace:"
          ls -la
          
          echo ""
          if [ -d "output" ]; then
            echo "âœ… Dossier 'output' crÃ©Ã©"
            echo "ğŸ“Š Contenu:"
            find output/ -type f | head -15
            echo ""
            echo "ğŸ“ Taille: $(du -sh output/)"
          else
            echo "âŒ Aucun dossier 'output' crÃ©Ã©"
          fi
          
          echo ""
          echo "ğŸ—‚ï¸ Fichiers logs:"
          find . -name "*.log" -type f | head -5

      - name: ğŸ’¾ Sauvegarde des rÃ©sultats
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: production-results-${{ github.run_id }}
          path: |
            output/
            *.log
          retention-days: 7
          compression-level: 0

      - name: ğŸ“ˆ Rapport final
        if: always()
        run: |
          echo "=== RAPPORT FINAL ==="
          echo "ğŸ¯ Workflow: ${{ github.workflow }}"
          echo "ğŸ†” Run ID: ${{ github.run_id }}"
          echo "ğŸ“… Date: $(date)"
          
          if [ -d "output" ]; then
            result_count=$(find output/ -type f | wc -l)
            echo "ğŸ“Š RÃ©sultats: $result_count fichiers produits"
            echo "âœ… SUCCÃˆS - Production terminÃ©e"
          else
            echo "ğŸ“Š RÃ©sultats: Aucun output produit"
            echo "âš ï¸ ATTENTION - VÃ©rifier les logs"
          fi
