name: YouTube Auto Factory - 4x Daily

on:
  workflow_dispatch:
    inputs:
      run_all_slots:
        description: 'Cr√©er les 4 vid√©os de la journ√©e'
        required: false
        default: false
        type: boolean
  schedule:
    # 4 ex√©cutions par jour : 8h, 12h, 16h, 20h (UTC)
    - cron: '0 6 * * *'   # 8h CEST (6h UTC)
    - cron: '0 10 * * *'  # 12h CEST (10h UTC)
    - cron: '0 14 * * *'  # 16h CEST (14h UTC)
    - cron: '0 18 * * *'  # 20h CEST (18h UTC)

jobs:
  generate-video:
    runs-on: ubuntu-latest
    
    env:
      UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install python-dotenv requests Pillow moviepy edge-tts protobuf==3.20.3
        
    - name: Create video for current slot
      if: ${{ !inputs.run_all_slots }}
      run: python content_factory/auto_content_engine.py
      
    - name: Create all daily videos
      if: ${{ inputs.run_all_slots }}
      run: python content_factory/auto_content_engine.py --all
      
    - name: Upload video artifacts
      uses: actions/upload-artifact@v4
      with:
        name: youtube-videos-${{ github.run_id }}-${{ github.run_attempt }}
        path: |
          output/
          downloaded_images/
        retention-days: 1
        
    - name: Show production summary
      run: |
        echo "üìä Production termin√©e pour le cr√©neau"
        echo "üïê Heure: $(date)"
        ls -la output/ || echo "Aucun fichier output"
        ls -la downloaded_images/ || echo "Aucune image t√©l√©charg√©e"
