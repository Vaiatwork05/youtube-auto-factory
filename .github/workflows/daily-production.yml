name: Production - V√©rification et Lancement Quotidien

on:
  schedule:
    - cron: '0 6,10,14,18 * * *'
  
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Forcer ex√©cution du moteur'
        required: true
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  production:
    name: üöÄ Moteur de Production
    runs-on: ubuntu-latest

    env:
      FORCE_RUN: ${{ fromJSON(github.event.inputs.force_run || 'false') }}
      ENGINE_SCRIPT: 'content_factory/auto_content_engine.py'

    steps:
      - name: ‚¨áÔ∏è Checkout du code
        uses: actions/checkout@v4

      - name: üêç Configuration Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: üõ†Ô∏è Installation des d√©pendances syst√®me
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          echo "‚úÖ FFmpeg install√©"

      - name: üì¶ Installation des d√©pendances Python
        run: |
          pip install -r requirements.txt
          echo "‚úÖ D√©pendances Python install√©es"

      - name: üîß V√©rification de l'environnement
        run: |
          echo "## Configuration de l'environnement"
          python --version
          pip --version
          ffmpeg -version | head -n 1
          echo "## Structure du projet:"
          find . -name "*.py" | head -15

      - name: üöÄ Ex√©cution du Moteur de Contenu
        run: |
          echo "## Lancement du moteur de production"
          echo "Mode FORCE: $FORCE_RUN"
          
          # Solution: Ex√©cuter avec le bon PYTHONPATH
          cd $GITHUB_WORKSPACE
          export PYTHONPATH=$GITHUB_WORKSPACE:$PYTHONPATH
          
          echo "üìÅ R√©pertoire de travail: $(pwd)"
          echo "üêç PYTHONPATH: $PYTHONPATH"
          
          # V√©rifier que le script existe
          if [ ! -f "$ENGINE_SCRIPT" ]; then
            echo "‚ùå ERREUR: Script $ENGINE_SCRIPT non trouv√©"
            find . -name "*.py" | head -10
            exit 1
          fi
          
          echo "‚úÖ Script trouv√©, ex√©cution..."
          python -c "import sys; print('Python path:', sys.path)"
          python content_factory/auto_content_engine.py --force-run "$FORCE_RUN"
          echo "üéâ Moteur ex√©cut√© avec succ√®s"

      - name: üíæ Sauvegarde des r√©sultats
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: production-results-${{ github.run_id }}
          path: |
            output/
            logs/
          retention-days: 7

      - name: üìä Rapport de production
        if: always()
        run: |
          if [ -d "output" ]; then
            echo "## üìÅ Contenu des r√©sultats:"
            find output/ -type f | head -10
          else
            echo "## ‚ö†Ô∏è Aucun r√©sultat trouv√©"
          fi
