name: Production - Lancement Quotidien du Moteur

on:
  schedule:
    - cron: '0 6,10,14,18 * * *'
  
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Forcer execution'
        required: true
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  daily_production_job:
    runs-on: ubuntu-latest

    env:
      FORCE_RUN: ${{ fromJSON(github.event.inputs.force_run || 'false') }}
      ENGINE_SCRIPT: 'content_factory/auto_content_engine.py'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run engine
        run: |
          python "$ENGINE_SCRIPT" --force-run "$FORCE_RUN"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-${{ github.run_id }}
          path: output
          retention-days: 7
