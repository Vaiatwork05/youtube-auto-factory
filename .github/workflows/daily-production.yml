name: ğŸš€ Production - VÃ©rification et Lancement Quotidien

on:
  schedule:
    - cron: '0 6,10,14,18 * * *'
  
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Forcer exÃ©cution du moteur'
        required: true
        default: false
        type: boolean
      skip_linting:
        description: 'Ignorer la vÃ©rification du code'
        required: true
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  code_quality:
    name: ğŸ” QualitÃ© du Code
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ Configuration Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Installation des outils d'analyse
        run: |
          pip install flake8 black bandit mypy pylint
          echo "âœ… Outils d'analyse installÃ©s"

      - name: ğŸ§¹ VÃ©rification Flake8 (Style PEP8)
        if: ${{ !github.event.inputs.skip_linting }}
        run: |
          echo "## VÃ©rification Flake8..."
          flake8 content_factory/ --count --show-source --statistics --max-line-length=100

      - name: ğŸ¨ VÃ©rification Black (Formatage)
        if: ${{ !github.event.inputs.skip_linting }}
        run: |
          echo "## VÃ©rification Black..."
          black content_factory/ --check --diff

      - name: ğŸ›¡ï¸ Analyse de sÃ©curitÃ© Bandit
        if: ${{ !github.event.inputs.skip_linting }}
        run: |
          echo "## Analyse de sÃ©curitÃ©..."
          bandit -r content_factory/ -f html -o security-report.html || true

      - name: ğŸ“Š VÃ©rification de types MyPy
        if: ${{ !github.event.inputs.skip_linting }}
        run: |
          echo "## VÃ©rification de types..."
          mypy content_factory/ --ignore-missing-imports || true

      - name: ğŸ’¾ Rapport de sÃ©curitÃ©
        if: ${{ !github.event.inputs.skip_linting }}
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.html
          retention-days: 7

  production:
    name: ğŸš€ Moteur de Production
    runs-on: ubuntu-latest
    needs: code_quality
    if: ${{ !failure() && !cancelled() }}

    env:
      FORCE_RUN: ${{ fromJSON(github.event.inputs.force_run || 'false') }}
      ENGINE_SCRIPT: 'content_factory/auto_content_engine.py'
      UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
      YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
      YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}

    steps:
      - name: â¬‡ï¸ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ Configuration Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ› ï¸ Installation des dÃ©pendances systÃ¨me
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          echo "âœ… FFmpeg installÃ©"

      - name: ğŸ“¦ Installation des dÃ©pendances Python
        run: |
          pip install -r requirements.txt
          echo "âœ… DÃ©pendances Python installÃ©es"

      - name: ğŸ”§ VÃ©rification de l'environnement
        run: |
          echo "## Configuration de l'environnement"
          python --version
          pip --version
          ffmpeg -version | head -n 1
          echo "Script moteur: $ENGINE_SCRIPT"

      - name: ğŸš€ ExÃ©cution du Moteur de Contenu
        run: |
          echo "## Lancement du moteur de production"
          echo "Mode FORCE: $FORCE_RUN"
          
          if [ ! -f "$ENGINE_SCRIPT" ]; then
            echo "âŒ ERREUR: Script $ENGINE_SCRIPT non trouvÃ©"
            find . -name "*.py" | head -10
            exit 1
          fi
          
          echo "âœ… Script trouvÃ©, exÃ©cution..."
          python "$ENGINE_SCRIPT" --force-run "$FORCE_RUN"
          echo "ğŸ‰ Moteur exÃ©cutÃ© avec succÃ¨s"

      - name: ğŸ’¾ Sauvegarde des rÃ©sultats
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: production-results-${{ github.run_id }}
          path: |
            output/
            logs/
          retention-days: 7

      - name: ğŸ“Š Rapport de production
        if: always()
        run: |
          if [ -d "output" ]; then
            echo "## ğŸ“ Contenu des rÃ©sultats:"
            find output/ -type f | head -10
          else
            echo "## âš ï¸ Aucun rÃ©sultat trouvÃ©"
          fi

  notifications:
    name: ğŸ”” Notifications
    runs-on: ubuntu-latest
    needs: [code_quality, production]
    if: always()

    steps:
      - name: ğŸ“¢ Rapport final
        run: |
          if [ "${{ needs.code_quality.result }}" == "success" ] && [ "${{ needs.production.result }}" == "success" ]; then
            echo "ğŸ‰ SUCCÃˆS COMPLET - QualitÃ© code âœ… et Production âœ…"
          elif [ "${{ needs.code_quality.result }}" == "success" ] && [ "${{ needs.production.result }}" == "failure" ]; then
            echo "âš ï¸ QUALITÃ‰ CODE OK - Mais production Ã©chouÃ©e âŒ"
          elif [ "${{ needs.code_quality.result }}" == "failure" ]; then
            echo "âŒ Ã‰CHEC QUALITÃ‰ CODE - Production annulÃ©e"
          else
            echo "ğŸ”” Workflow terminÃ© - Statut mixte"
          fi
          
          echo "## RÃ©sumÃ©:"
          echo "Code Quality: ${{ needs.code_quality.result }}"
          echo "Production: ${{ needs.production.result }}"
