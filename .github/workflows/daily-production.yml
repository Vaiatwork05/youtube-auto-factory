name: ğŸš€ Production - SystÃ¨me avec Diagnostic Complet

on:
  schedule:
    - cron: '0 6,10,14,18 * * *'
  
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Forcer exÃ©cution du moteur'
        required: true
        default: false
        type: boolean
      skip_verification:
        description: 'Ignorer les vÃ©rifications'
        required: true
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  verification:
    name: ğŸ” VÃ©rification du SystÃ¨me
    runs-on: ubuntu-latest
    if: ${{ !github.event.inputs.skip_verification }}
    
    steps:
      - name: â¬‡ï¸ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ“Š Diagnostic de l'Environnement
        run: |
          echo "## ğŸ–¥ï¸ INFORMATION SYSTÃˆME"
          echo "Runner OS: ${{ runner.os }}"
          echo "Runner Arch: ${{ runner.arch }}"
          echo "RÃ©pertoire de travail: $GITHUB_WORKSPACE"
          
          echo "## ğŸ“ STRUCTURE DU PROJET"
          echo "Arborescence complÃ¨te:"
          find . -type f -name "*.py" | head -20 | sort
          
          echo "## ğŸ ENVIRONNEMENT PYTHON"
          python --version || echo "Python non installÃ©"
          pip --version || echo "Pip non installÃ©"
          
          echo "## ğŸ”§ OUTILS SYSTÃˆME"
          ffmpeg -version 2>/dev/null | head -1 || echo "âŒ FFmpeg non installÃ©"
          which docker && docker --version || echo "Docker non disponible"

      - name: ğŸ” VÃ©rification des Fichiers Critiques
        run: |
          echo "## ğŸ“‹ VÃ‰RIFICATION DES FICHIERS"
          
          critical_files=(
            "content_factory/auto_content_engine.py"
            "content_factory/config_loader.py"
            "content_factory/content_generator.py"
            "content_factory/video_creator.py"
            "content_factory/youtube_uploader.py"
            "content_factory/utils.py"
            "requirements.txt"
            "config/settings.yaml"
          )
          
          all_exists=true
          for file in "${critical_files[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ… $file"
            else
              echo "âŒ $file - MANQUANT"
              all_exists=false
            fi
          done
          
          if [ "$all_exists" = false ]; then
            echo "::error::Fichiers critiques manquants"
            exit 1
          fi

      - name: ğŸ§ª Test des Imports Python
        run: |
          echo "## ğŸ TEST DES IMPORTS PYTHON"
          export PYTHONPATH=$GITHUB_WORKSPACE:$PYTHONPATH
          
          python -c "
          try:
              print('ğŸ”§ Test import config_loader...')
              from content_factory.config_loader import ConfigLoader
              print('âœ… config_loader - OK')
              
              print('ğŸ”§ Test import content_generator...')
              from content_factory.content_generator import generate_daily_contents
              print('âœ… content_generator - OK')
              
              print('ğŸ”§ Test import video_creator...')
              from content_factory.video_creator import VideoCreator
              print('âœ… video_creator - OK')
              
              print('ğŸ”§ Test import utils...')
              from content_factory.utils import ensure_directory
              print('âœ… utils - OK')
              
              print('ğŸ‰ TOUS LES IMPORTS - SUCCÃˆS')
              
          except Exception as e:
              print(f'âŒ ERREUR IMPORT: {e}')
              import traceback
              traceback.print_exc()
              exit(1)
          "

      - name: ğŸ“¦ VÃ©rification des DÃ©pendances
        run: |
          echo "## ğŸ“¦ VÃ‰RIFICATION REQUIREMENTS.TXT"
          if [ -f "requirements.txt" ]; then
            echo "Contenu de requirements.txt:"
            cat requirements.txt
            echo "Nombre de dÃ©pendances: $(wc -l < requirements.txt)"
          else
            echo "âŒ requirements.txt non trouvÃ©"
            exit 1
          fi

  production:
    name: ğŸš€ Moteur de Production
    runs-on: ubuntu-latest
    needs: verification
    if: ${{ needs.verification.result == 'success' || github.event.inputs.skip_verification }}

    env:
      FORCE_RUN: ${{ fromJSON(github.event.inputs.force_run || 'false') }}
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: â¬‡ï¸ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ Configuration Python avec Cache
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: ğŸ› ï¸ Installation des DÃ©pendances SystÃ¨me
        run: |
          echo "## ğŸ”§ INSTALLATION FFMPEG"
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          echo "âœ… FFmpeg version: $(ffmpeg -version | head -1)"

      - name: ğŸ“¦ Installation des DÃ©pendances Python
        run: |
          echo "## ğŸ“¦ INSTALLATION DES PAQUETS PYTHON"
          pip install --upgrade pip
          pip install -r requirements.txt
          
          echo "## ğŸ” VÃ‰RIFICATION DES INSTALLATIONS"
          pip list --format=columns | grep -E "(openai|requests|youtube|pytube|moviepy)" || echo "âš ï¸ Certains packages non trouvÃ©s"

      - name: ğŸ”§ VÃ©rification PrÃ©-Lancement
        run: |
          echo "## ğŸ”§ VÃ‰RIFICATION FINALE PRÃ‰-LANCEMENT"
          echo "ğŸ“ RÃ©pertoire: $(pwd)"
          echo "ğŸ PYTHONPATH: $PYTHONPATH"
          
          # VÃ©rifier que le script principal existe
          if [ ! -f "content_factory/auto_content_engine.py" ]; then
            echo "âŒ ERREUR: Script principal non trouvÃ©"
            find . -name "*.py" | head -10
            exit 1
          fi
          
          # Tester l'exÃ©cution basique
          echo "ğŸ§ª Test d'exÃ©cution basique..."
          python -c "
          import sys
          print('Python path:', sys.path)
          try:
              from content_factory.auto_content_engine import main
              print('âœ… Import main() - SUCCÃˆS')
          except Exception as e:
              print(f'âŒ Import main() - Ã‰CHEC: {e}')
              sys.exit(1)
          "
          echo "âœ… Tous les tests de vÃ©rification passÃ©s"

      - name: ğŸš€ ExÃ©cution du Moteur de Contenu
        timeout-minutes: 30
        run: |
          echo "## ğŸš€ LANCEMENT DU MOTEUR DE PRODUCTION"
          echo "Mode FORCE: $FORCE_RUN"
          echo "Date: $(date)"
          echo "RÃ©pertoire: $(pwd)"
          
          # Log dÃ©taillÃ© de l'environnement
          echo "## ğŸŒ ENVIRONNEMENT D'EXÃ‰CUTION"
          env | grep -E "(PYTHON|PATH|HOME|WORK)" | sort
          
          echo "## ğŸ DÃ‰MARRAGE DU SCRIPT..."
          set -x  # Active le mode debug pour voir les commandes exÃ©cutÃ©es
          
          python content_factory/auto_content_engine.py --force-run "$FORCE_RUN" --debug
          
          set +x
          echo "ğŸ‰ Moteur exÃ©cutÃ© avec succÃ¨s"

      - name: ğŸ“ Analyse des RÃ©sultats
        if: always()
        run: |
          echo "## ğŸ“ ANALYSE POST-EXÃ‰CUTION"
          echo "ğŸ“Š Contenu du rÃ©pertoire:"
          ls -la
          
          if [ -d "output" ]; then
            echo "## ğŸ¯ CONTENU DU DOSSIER OUTPUT:"
            find output/ -type f | head -20
            echo "ğŸ“ Taille totale: $(du -sh output/)"
          else
            echo "âš ï¸ Aucun dossier output crÃ©Ã©"
          fi
          
          if [ -d "logs" ]; then
            echo "## ğŸ“‹ LOGS DISPONIBLES:"
            find logs/ -type f | head -10
          fi

      - name: ğŸ’¾ Sauvegarde des RÃ©sultats
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: production-results-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            output/
            logs/
            *.log
          retention-days: 7
          compression-level: 0

      - name: ğŸ“Š Rapport de Production
        if: always()
        run: |
          echo "## ğŸ“Š RAPPORT FINAL"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Attempt: ${{ github.run_attempt }}"
          echo "Statut: ${{ job.status }}"
          
          if [ "${{ job.status }}" = "success" ]; then
            echo "ğŸ‰ PRODUCTION RÃ‰USSIE"
          else
            echo "âŒ PRODUCTION Ã‰CHOUÃ‰E"
            echo "Consulter les logs dÃ©taillÃ©s ci-dessus"
          fi

  notification:
    name: ğŸ”” Notification
    runs-on: ubuntu-latest
    needs: [verification, production]
    if: always()

    steps:
      - name: ğŸ“¢ Rapport Final
        run: |
          echo "## ğŸ”” RAPPORT DE WORKFLOW"
          echo "Verification: ${{ needs.verification.result }}"
          echo "Production: ${{ needs.production.result }}"
          
          if [ "${{ needs.verification.result }}" = "success" ] && [ "${{ needs.production.result }}" = "success" ]; then
            echo "ğŸ‰ SUCCÃˆS COMPLET - SystÃ¨me opÃ©rationnel"
          elif [ "${{ needs.verification.result }}" = "failure" ]; then
            echo "âŒ Ã‰CHEC VÃ‰RIFICATION - ProblÃ¨me de configuration"
          elif [ "${{ needs.production.result }}" = "failure" ]; then
            echo "âš ï¸ VÃ‰RIFICATION OK - PRODUCTION Ã‰CHOUÃ‰E"
          else
            echo "ğŸ”§ STATUT INCONNU - VÃ©rifier les logs"
          fi
