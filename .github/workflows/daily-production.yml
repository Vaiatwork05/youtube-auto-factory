name: Daily Auto Content Factory
on:
  schedule:
    - cron: '0 8,12,16,20 * * *'
  workflow_dispatch:

jobs:
  content-production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -c "
          import subprocess
          packages = [
              'google-api-python-client==2.108.0',
              'moviepy==1.0.3', 
              'requests==2.31.0',
              'edge-tts==6.1.9',
              'transformers==4.36.2',
              'python-dotenv==1.0.0',
              'Pillow==10.1.0',
              'numpy==1.24.3'
          ]
          for package in packages:
              subprocess.call(['pip', 'install', package])
          print('✅ Toutes les dépendances installées !')
          "
      - name: Run Auto Factory
        run: python content_factory/auto_content_engine.py
